databaseChangeLog:

  # Image Table
  - changeSet:
      id: 0.1.1
      author: isaiahv
      changes:
        - createTable:
            tableName: application
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: url
                  type: varchar(255)
                  constraints:
                    - nullable: false
